<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">  
    <title>Assignment on calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calc-body">
        <input type="text" name="calc-screen" class="calc-screen" value="" disabled>
            <div class="calc-keys">
                <button class="operator" value="1">1</button>
                <button class="operator" value="2">2</button>
                <button class="operator" value="3">3</button>
                <button class="operator" value="+" class="symbols" style="background-color:aqua;">+</button>
                <button class="operator" value="4">4</button>
                <button class="operator" value="5">5</button>
                <button class="operator" value="6">6</button>
                <button class="operator" value="-" class="symbols" style="background-color:aqua;">-</button>
                <button class="operator" value="7">7</button>
                <button class="operator" value="8">8</button>
                <button class="operator" value="9">9</button>
                <button class="operator" value="*" class="symbols" style="background-color:aqua;">*</button>
                <button class="operator" value="0">0</button>
                <button class="operator" value="all-clear" class="clear" id="clear">AC</button>
                <button class="operator" value="/" class="symbols" style="background-color:aqua;">&#247;</button> 
                <button class="operator" value="." class="dot" style="background-color:aqua;">.</button>
                <button class="operator" value="=" class="equal symbols" id="equal" style="background-color:aqua;">=</button>
            </div>
        </div>
<script type="text/javascript"src="script.js"></script>
</body>
</html>
